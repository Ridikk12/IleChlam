<form (ngSubmit)="onSubmit()" #alcoForm="ngForm">
  <ng-container *ngFor="let alcohol of alcohols; first as isFirst">
    <div class="img-container">
      <div class="img-panel">
        <img [src]="alcohol.imgSrc" />
      </div>
    </div>
    <mat-form-field class="input-panel">
      <input matInput type="text" type="number" name="alcoholQuantity" [(ngModel)]="alcohol.quantity" required
        placeholder="{{alcohol.alcoholUnit}}..." #alcoholQuantity="ngModel">
      <mat-error *ngIf="alcoholQuantity.invalid">Wpisz ile trunku wypiłeś!</mat-error>
    </mat-form-field>
  </ng-container>
  <div class="text-center">
    <button class="btn-accept" type="submit" [disabled]="!alcoForm.form.valid" color="primary"
      mat-raised-button>Zapisz</button>
  </div>
</form>
